<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <title>Contacta conmigo</title>
</head>

<body>
    <header class="header">

        <a class="header_title" href=index.html>
            <h1>María Meléndez</h1>
        </a>

        <nav class="header_menu">

            <a class="header_menu_link" href="aboutme.html">About me</a>
            <a class="header_menu_link" href="tecnologias.html">Tecnologias</a>
            <a class="header_menu_link" href="proyectos.html">Proyectos</a>
            <a class="header_menu_link" href="contacto.html">Contacto</a>

        </nav>

    </header>
    <div class="main_contact">
        <form class="main_contact_form">
            <fieldset>
                <label>Nombre:</label>
                <input type="text">
            </fieldset>

            <fieldset>
                <label>E-mail:</label>
                <input type="email">
            </fieldset>
            <fieldset>
                <label>Teléfono:</label>
                <input type="tel">
            </fieldset>
            <fieldset>
                <label>Asunto:</label>
                <input type="text">
            </fieldset>
            <fieldset>
                <label>Mensaje:</label>
                <textarea placeholder=" ..."></textarea>
            </fieldset>
            <div class="form_botones">
                <button class="boton" type="button">Enviar</button>
                <button class="boton" type="reset">Borrar</button>
            </div>
        </form>
    </div>

    <footer class="footer">
        <p class="visita">Puedes visitar mis proyectos en <a href="https://github.com/melendezcabreram"><i
                    class="fa-brands fa-git"></i></a>, y mi perfil en <a
                href="https://www.linkedin.com/in/melendezcabreram/"><i class="fa-brands fa-linkedin-in"></i></a>.</p>
    </footer>
    <script src="https://kit.fontawesome.com/64b1393f32.js" crossorigin="anonymous"></script>
</body>

</html>
